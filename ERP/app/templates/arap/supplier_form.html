{% extends 'base.html' %}
{% block title %}供应商表单{% endblock %}
{% block content %}
<h2>供应商表单</h2>
<form method="post">
  <label>供应商代码: <input name="supplier_code" required></label><br>
  <label>供应商名称: <input name="supplier_name" required></label><br>
  <label>联系人: <input name="contact_person"></label><br>
  <label>电话: <input name="phone"></label><br>
  <label>地址: <input name="address"></label><br>
  <button type="submit">提交</button>
</form>
{% endblock %}
