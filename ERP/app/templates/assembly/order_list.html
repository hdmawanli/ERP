{% extends 'base.html' %}
{% block title %}组装订单列表{% endblock %}
{% block content %}
<h2>组装订单列表</h2>
<a href="{{ url_for('assembly.add_assembly_order') }}">添加组装订单</a><br><br>
<table>
  <thead><tr><th>ID</th><th>订单号</th><th>产品</th><th>数量</th><th>仓库</th><th>状态</th></tr></thead>
  <tbody>
    {% for o in orders %}
    <tr>
      <td>{{ o.order_id }}</td>
      <td>{{ o.order_no }}</td>
      <td>{{ o.product_id }}</td>
      <td>{{ o.quantity }}</td>
      <td>{{ o.warehouse_id }}</td>
      <td>{{ o.status }}</td>
    </tr>
    {% else %}
    <tr><td colspan="6">没有记录</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
