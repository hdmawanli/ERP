{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h2>{{ title }}</h2>
<form method="POST">
  <label for="supplier_name">供应商名称:</label>
  <input type="text" id="supplier_name" name="supplier_name" value="{{ balance.supplier_name if balance else '' }}" required><br>
  <label for="amount">金额:</label>
  <input type="number" id="amount" name="amount" step="0.01" value="{{ balance.amount if balance else 0.00 }}" required><br>
  <label for="due_date">到期日期:</label>
  <input type="date" id="due_date" name="due_date" value="{{ balance.due_date if balance else '' }}" required><br>
  <label for="opening_date">期初日期:</label>
  <input type="date" id="opening_date" name="opening_date" value="{{ balance.opening_date if balance else '' }}" required><br>
  <label for="description">描述:</label>
  <textarea id="description" name="description" rows="3">{{ balance.description if balance else '' }}</textarea><br>
  <button type="submit">保存</button>
  <a href="{{ url_for('opening.ap_opening') }}">取消</a>
</form>
{% endblock %}
