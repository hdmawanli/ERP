{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h2>{{ title }}</h2>
<form method="POST">
  <label for="type_name">费用类型名称:</label>
  <input type="text" id="type_name" name="type_name" value="{{ expense_type.type_name if expense_type else '' }}" required><br>
  <label for="description">描述:</label>
  <textarea id="description" name="description" rows="3">{{ expense_type.description if expense_type else '' }}</textarea><br>
  <button type="submit">保存</button>
  <a href="{{ url_for('expense.types') }}">取消</a>
</form>
{% endblock %}
