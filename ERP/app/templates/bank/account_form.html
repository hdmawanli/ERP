{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h2>{{ title }}</h2>
<form method="POST">
  <label for="account_name">账户名称:</label>
  <input type="text" id="account_name" name="account_name" value="{{ account.account_name if account else '' }}" required><br>
  <label for="bank_name">银行名称:</label>
  <input type="text" id="bank_name" name="bank_name" value="{{ account.bank_name if account else '' }}" required><br>
  <label for="account_number">账户号码:</label>
  <input type="text" id="account_number" name="account_number" value="{{ account.account_number if account else '' }}" required><br>
  <label for="balance">余额:</label>
  <input type="number" id="balance" name="balance" step="0.01" value="{{ account.balance if account else 0.00 }}"><br>
  <button type="submit">保存</button>
  <a href="{{ url_for('bank.index') }}">取消</a>
</form>
{% endblock %}
