{% extends 'base.html' %}

{% block content %}
<div class="content-section">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="mb-4">{{ title }}</h2>
                <form method="POST" action="">
                    <div class="form-group">
                        <label for="account_id">银行账户</label>
                        <select class="form-control" id="account_id" name="account_id" required>
                            <option value="">选择账户</option>
                            {% for account in accounts %}
                                <option value="{{ account.account_id }}" {% if flow and flow.account_id == account.account_id %}selected{% endif %}>{{ account.account_name }} ({{ account.bank_name }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="flow_date">交易日期</label>
                            <input type="date" class="form-control" id="flow_date" name="flow_date" required value="{{ flow.flow_date.strftime('%Y-%m-%d') if flow else datetime.now().strftime('%Y-%m-%d') }}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="type">交易类型</label>
                            <select class="form-control" id="type" name="type" required>
                                <option value="">选择类型</option>
                                <option value="1" {% if flow and flow.type == 1 %}selected{% endif %}>收入</option>
                                <option value="2" {% if flow and flow.type == 2 %}selected{% endif %}>支出</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount">金额</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required value="{{ flow.amount if flow else '' }}">
                    </div>
                    <div class="form-group">
                        <label for="summary">摘要</label>
                        <textarea class="form-control" id="summary" name="summary" rows="2" required>{{ flow.summary if flow else '' }}</textarea>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <a href="{{ url_for('bank.flows') }}" class="btn btn-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
